[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --cov-config=.coveragerc
    -v
    --tb=short
norecursedirs = env .git __pycache__ vectorstore pdf tests

